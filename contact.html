<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Prata&display=swap"
      rel="stylesheet"
    />
    <title>Tixly | Contact</title>
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <header class="header" id="header">
      <div class="container">
        <nav class="nav">
          <a href="index.html" class="nav__logo">
            <h3>Tixly</h3>
          </a>
          <ul class="nav__list" id="navList">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="shop.html" class="nav__link">Shop</a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="insights.html" class="nav__link">Insights</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link active">Contact</a>
            </li>
            <li class="nav__item">
              <a href="shopping-bag.html" class="nav__link shopping-bag">
                <i class="fa-solid fa-bag-shopping fa-fw fa-lg"></i>
                Shopping bag ( <span>0</span> )
              </a>
            </li>
          </ul>
          <a class="nav__toggle">
            <i class="fa-solid fa-bars fa-fw fa-lg" id="navToggle"></i>
          </a>
        </nav>
      </div>
    </header>
    <!-- ===== INSIGHTS ===== -->
    <div class="page">
      <section class="contact">
        <div class="image">
          <img src="assets/imgs/contact.webp" alt="" />
        </div>
        <div class="form">
          <h1>Get in touch</h1>
          <form action="">
            <div class="input-box">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                class="input"
              />
            </div>
            <div class="input-box">
              <label for="lastName">Last name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Your last name"
                class="input"
              />
            </div>
            <div class="input-box">
              <label for="lastName">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                class="input"
              />
            </div>
            <div class="input-box">
              <label for="message">Message</label>
              <textarea
                type="text"
                name="message"
                id="message"
                placeholder="Enter your message"
                class="input"
              ></textarea>
            </div>
            <div class="input-box">
              <input type="submit" value="Submit" class="main-btn" />
            </div>
          </form>
        </div>
      </section>
    </div>
    <!-- ===== FOOTER ===== -->
    <footer class="footer">
      <div class="container">
        <div class="box">
          <h4 class="box__title">Address</h4>
          <p class="box__description">3721 Single Street Quincy, MA 02169</p>
        </div>
        <div class="box">
          <h4 class="box__title">Contacts</h4>
          <p class="box__description">
            123 456 7890 <br />
            info@tixly.com
          </p>
        </div>
        <div class="box">
          <h4 class="box__title">FAQ</h4>
          <p class="box__description">Shipping & Return policy</p>
        </div>
        <div class="box form">
          <h3 class="box__title">Subscribe to our newletter</h3>
          <form action="">
            <input type="text" placeholder="Your email address" class="input" />
            <input type="submit" value="Submit" class="main-btn" />
          </form>
        </div>
      </div>
      <div class="copyright">
        Powered by Zyro.com
        <div class="social">
          <a href="">
            <i class="fa-brands fa-twitter fa-fw"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-facebook-f fa-fw"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-instagram fa-fw"></i>
          </a>
        </div>
      </div>
    </footer>

    <!-- ===== JS ===== -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
